<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOI-agent-app</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>Welcome to MOI-agent-app</h1>

    <div class="row">
      <a href="https://tauri.app" target="_blank">
        <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="/assets/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
      </a>
    </div>
    <p>Click on the Tauri logo to learn more about the framework</p>

    <div class="editor-container">
      <form class="row" id="greet-form">
        <div id="greet-input" class="rich-editor" contenteditable="true" data-placeholder="Enter your text..."></div>
        <button type="submit">Send</button>
      </form>
      <embed src="/assets/resume.pdf" type="application/pdf" id="pdf-viewer" class="pdf-viewer">
    </div>
    <p id="greet-msg"></p>
  </main>
</body>

</html>
